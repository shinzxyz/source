<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoedzX Site's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

<!-- Pixel Art Alert Box -->
<div id="pixelAlert" class="pixel-alert">
  <div class="pixel-alert-content">
    <span id="pixelAlertMessage"></span>
    <button id="pixelAlertClose" class="pixel-button small">OK</button>
  </div>
</div>
    <div class="container">
        <header class="pixel-header">
            <div class="header-content">
                <h1>YoedzX Site's</h1>
                <div class="music-player">
                    <audio id="bgMusic" loop>
                        <source src="https://files.catbox.moe/igy3ft.mp3" type="audio/mpeg">
                    </audio>
                    <button onclick="app.toggleMusic()" class="pixel-button music-btn">
                        <i class="fas fa-music"></i> <span id="musicStatus">Play</span>
                    </button>
                    <button onclick="app.showThemeSelector()" class="pixel-button theme-btn">
                        <i class="fas fa-palette"></i>
                    </button>
                </div>
            </div>
            
            <div class="auth-section">
                <div class="login-form" id="loginForm">
                    <input type="text" id="githubUsername" placeholder="User" class="pixel-input">
                    <input type="password" id="githubToken" placeholder="Password" class="pixel-input">
                    <button onclick="app.login()" class="pixel-button">Login</button>
                </div>
                <div class="user-info" id="userInfo" style="display: none;">
                    <span id="loggedInUser"></span>
                    <button onclick="app.logout()" class="pixel-button">Logout</button>
                </div>
            </div>
        </header>

        <nav class="pixel-nav">
            <button onclick="app.showSection('apis')" class="pixel-button active" data-section="apis">
                API Endpoints
            </button>
            <button onclick="app.showSection('scripts')" class="pixel-button" data-section="scripts">
                Script Bots
            </button>
            <button onclick="app.showSection('codes')" class="pixel-button" data-section="codes">
                Share Codes
            </button>
            <button onclick="app.showAddForm()" class="pixel-button add-btn" id="addBtn" style="display: none;">
                <i class="fas fa-plus"></i> Add
            </button>
        </nav>

        <main>
            <section id="apis" class="content-section active">
                <h2>API Endpoints</h2>
                <div class="items-container" id="apiItems"></div>
            </section>

            <section id="scripts" class="content-section">
                <h2>Script Bots</h2>
                <div class="items-container" id="scriptItems"></div>
            </section>

            <section id="codes" class="content-section">
                <h2>Share Codes</h2>
                <div class="items-container" id="codeItems"></div>
            </section>

            <div class="add-form" id="addForm" style="display: none;">
                <h2>Add New Item</h2>
                <select id="itemType" class="pixel-input">
                    <option value="apis">API Endpoint</option>
                    <option value="scripts">Script Bot</option>
                    <option value="codes">Share Code</option>
                    <option value="music">Custom Song</option>
                </select>
                
                <input type="text" id="itemName" placeholder="Name" class="pixel-input" style="display: none;">
                
                <input type="text" id="itemEndpoint" placeholder="Endpoint/Link" class="pixel-input api-field" style="display: none;">
                <select id="itemApiType" class="pixel-input api-field" style="display: none;">
                    <option value="json">JSON</option>
                    <option value="media">Media</option>
                </select>
                
                <input type="text" id="itemScriptLink" placeholder="Script Link" class="pixel-input script-field" style="display: none;">
                
                <textarea id="itemCode" placeholder="Code" class="pixel-input code-field" style="display: none;"></textarea>
                
                <div class="music-field" style="display: none;">
                    <input type="text" id="itemMusicUrl" placeholder="Music URL (e.g., https://example.com/song.mp3)" class="pixel-input">
                    <small>Note: This will replace any existing custom song</small>
                </div>
                
                <div class="form-actions">
                    <button onclick="app.addItem()" class="pixel-button">Add Item</button>
                    <button onclick="app.hideAddForm()" class="pixel-button cancel-btn">Cancel</button>
                </div>
            </div>

           <!-- Theme Selector Modal -->

            </div>
        </div>
    </div>
</div>

            <!-- Music Selector Modal -->
            <div class="modal" id="musicModal" style="display: none;">
                <div class="modal-content pixel-box">
                    <span class="close" onclick="app.closeMusicModal()">&times;</span>
                    <h3>Select Music</h3>
                    <div class="music-options">
                        <button onclick="app.changeMusic('default')" class="pixel-button">
                            Default Music
                        </button>
                        <button onclick="app.changeMusic('custom')" class="pixel-button">
                            Custom Music
                        </button>
                        <button onclick="app.showAddForm('music')" class="pixel-button">
                            <i class="fas fa-plus"></i> Add Custom
                        </button>
                    </div>
                    <div id="currentMusicInfo">
                        <p>Currently playing: <span id="currentMusicName">Default</span></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- API Output Modal -->
    <div class="modal" id="outputModal" style="display: none;">
        <div class="modal-content pixel-box">
            <span class="close" onclick="app.closeModal()">&times;</span>
            <h3>API Output</h3>
            <div id="apiOutput"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
