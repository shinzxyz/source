<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body class="theme-default">
    <audio id="bg-music" loop>
        <source src="https://files.catbox.moe/igy3ft.mp3" type="audio/mpeg">
    </audio>
    
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-top">
                <h1><span class="pixel-icon">[</span> PIXEL AI <span class="pixel-icon">]</span></h1>
                <div class="header-buttons">
                    <button id="music-toggle" class="pixel-button pixel-icon" title="Music">♫</button>
                    <button id="game-button" class="pixel-button pixel-icon" title="Puzzle Game">☺</button>
                    <button id="settings-button" class="pixel-button pixel-icon" title="Settings">⚙</button>
                </div>
            </div>
            <p>Powered by YoedzXDev</p>
            <div class="pixel-border"></div>
        </header>

        <div class="settings-menu" id="settings-menu">
            <h3>SETTINGS</h3>
            <div class="setting-option">
                <label>THEME:</label>
                <select id="theme-selector" class="pixel-select">
                    <option value="default">DEFAULT</option>
                    <option value="dark">DARK DUNGEON</option>
                    <option value="forest">MYSTIC FOREST</option>
                    <option value="ocean">DEEP OCEAN</option>
                    <option value="sunset">RETRO SUNSET</option>
                </select>
            </div>
            <button id="clear-chat-button" class="pixel-button danger">CLEAR CHAT</button>
            <button id="close-settings-button" class="pixel-button">CLOSE</button>
        </div>

        <div class="game-container" id="game-container">
            <div class="game-header">
                <h3>PIXEL PUZZLE</h3>
                <button id="close-game-button" class="pixel-button">X</button>
            </div>
            <div class="puzzle-container" id="puzzle-container">
                <!-- Puzzle tiles will be generated here -->
            </div>
            <div class="game-controls">
                <button id="shuffle-button" class="pixel-button">SHUFFLE</button>
                <div class="moves-counter">MOVES: <span id="moves-count">0</span></div>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hello! I'm your PIXEL AI assistant. How can I help you today?</p>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input">
                <textarea id="user-input" placeholder="TYPE YOUR MESSAGE..." rows="1"></textarea>
                <button id="send-button" class="pixel-button">SEND</button>
            </div>
        </div>
    </div>

    <div class="custom-alert" id="custom-alert">
        <div class="alert-content">
            <h3 id="alert-title">ALERT</h3>
            <p id="alert-message">Are you sure?</p>
            <div class="alert-buttons">
                <button id="alert-cancel" class="pixel-button">CANCEL</button>
                <button id="alert-confirm" class="pixel-button danger">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
